<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Taco Cloud</title>
    <link re="stylesheet" th:href="@{../static/style.css}"/>
</head>
<body>
<h1>Hello world</h1>
<form method="post" th:action="@{/orders}" th:object="${order}">
    <h1>Order your taco creation</h1>
    <img th:src="@{../static/images/taco.jpg}"/>
    <a th:href="@{/design}" id="another">Design another</a><br/>
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
            Please correct the problem below and resubmit
        </span>
    </div>
    <h3>Deliver my taco masterpiece to....</h3>
    <label for="name">Name: </label>
    <input id="name" type="text" th:field="*{name}">

    <br/>

    <label for="street">Street address: </label>
    <input type="text" th:field="*{street}"/>
    <br/>

    <label for="city">City: </label>
    <input type="text" th:field="*{city}"/>
    <br/>
    <label for="state">State: </label>
    <input type="text" th:field="*{state}"/>
    <br/>
    <label for="zip">Zip code: </label>
    <input type="text" th:field="*{zip}"/>
    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Cc Number Error</span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">CC Expiration Error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationErro" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">CW Error</span>
    <br/>
    <input type="submit" value="Submit order"/>
</form>
</body>
</html>
